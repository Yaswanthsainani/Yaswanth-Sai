    <title>TimeTable</title>

    table,th,td,tr{
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
    }

</style>

     <tr>

        12:10AM    
    </th>   
    <th>12:10AM <br>
          TO <br>
        01:00PM</th>

        <th>02:15PM <br>
            TO <br>
          3:05PM</th>

            TO <br>
          3:55PM</th>
          <th>03:55PM <br>
            TO <br>
          04:45PM</th>
          </tr>
          <tr><th>MON
            <td colspan="3">BASH LAB <br>
                Room No:511</td></th></tr>  
    </table>

</html>
